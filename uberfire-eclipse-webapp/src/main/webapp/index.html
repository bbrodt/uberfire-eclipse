<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>UberFire Showcase</title>
    <link rel="stylesheet" href="org.uberfire.UberfireShowcaseClient/css/uberfire-loading.css">
    <link rel="stylesheet" href="org.uberfire.UberfireShowcaseClient/css/uberfire-showcase.css">
    <link rel="stylesheet" href="org.uberfire.UberfireShowcaseClient/css/ruleflow.css">
    <link rel="stylesheet" href="org.uberfire.UberfireShowcaseClient/css/patternfly.min.css">
    
    <script type="text/javascript">
      erraiBusRemoteCommunicationEnabled = false;
    </script>    

<!-- The GWT js file generated at run time -->
    <script src="org.uberfire.UberfireShowcaseClient/js/jquery-1.12.0.min.cache.js" type="text/javascript" charset="utf-8"></script>

    <!-- ACE - main .js file -->
    <script src="org.uberfire.UberfireShowcaseClient/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <!-- Get .js files for any needed ACE modes and themes -->
    <script src="org.uberfire.UberfireShowcaseClient/ace/theme-chrome.js" type="text/javascript" charset="utf-8"></script>

    <script src="org.uberfire.UberfireShowcaseClient/ace/mode-html.js" type="text/javascript" charset="utf-8"></script>
    <script src="org.uberfire.UberfireShowcaseClient/ace/mode-css.js" type="text/javascript" charset="utf-8"></script>
    <script src="org.uberfire.UberfireShowcaseClient/ace/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
    <script src="org.uberfire.UberfireShowcaseClient/ace/mode-drools.js" type="text/javascript" charset="utf-8"></script>
    <script src="org.uberfire.UberfireShowcaseClient/ace/mode-text.js" type="text/javascript" charset="utf-8"></script>
    <script src="org.uberfire.UberfireShowcaseClient/ace/mode-xml.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
<iframe id="__gwt_historyFrame" style="width: 0; height: 0; border: 0"></iframe>
<!-- loading indicator. the js app hides this once it's loaded. -->
<div id="loading" class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="center-block text-center">
                <div class="spinner spinner-lg"></div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="center-block text-center">
                <h3>Please wait</h3>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="center-block text-center">
                <span>Loading application...</span>
            </div>
        </div>
    </div>
</div>

    <!--  Needed for autocompletion support. -->
    <script src="org.uberfire.UberfireShowcaseClient/ace/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src='org.uberfire.UberfireShowcaseClient/org.uberfire.UberfireShowcaseClient.nocache.js'></script>

</body>
</html>
